<div class="container">
    <mat-card class="card-login">
        <img mat-card-image src="./assets/imagens/animation_300.gif" alt="Photo of a Shiba Inu">
        <mat-card-title class="card-title">Sistema Servicedesk</mat-card-title>
        <br>
        <form class="form">
            <mat-form-field class="full-width" appearance="fill" color="accent">
                <mat-label>Email</mat-label>
                <input
                [formControl]="email"
                required
                [(ngModel)]="creds.email"
                matInput
                placeholder="Ex. exemplo@exemplo.com.br">
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="fill" color="accent">
                <mat-label>Senha</mat-label>
                <input
                [formControl]="senha"
                required
                [(ngModel)]="creds.senha"
                type="password"
                matInput placeholder="Ex. 1234">
            </mat-form-field>
            <br>
            <br>
            <button (click)="logar()" [disabled]="!validaCampos()" mat-raised-button class="btn-entrar">Login</button>
        </form>
        <br><br>
        <p style="color: gray; text-align: center; font-size: 12px;">Desenvolvido por Mateus Augusto</p>
    </mat-card>
</div>
