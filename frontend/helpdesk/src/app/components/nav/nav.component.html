<mat-toolbar class="toolbar-menu mat-elevation-z8">
  <button mat-raised-button (click)="drawer.toggle()" class="menu mat-elevation-z8">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-toolbar style="background-color: transparent;"></mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>&nbsp;Home
      </a>
      <a mat-list-item routerLink="tecnicos">
        <mat-icon>account_circle</mat-icon>&nbsp;Técnicos
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon>person</mat-icon>&nbsp;Clientes
      </a>
      <a mat-list-item routerLink="sobre">
        <mat-icon>live_help</mat-icon>&nbsp;Sobre
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon>logout</mat-icon>&nbsp;Logout
      </a>
    </mat-nav-list>
  </mat-drawer>
  <div class="sidenav-content">
    <br>
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
