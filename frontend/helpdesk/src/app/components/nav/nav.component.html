<mat-toolbar class="header mat-elevation-z4">
  <button type="button" mat-button (click)="drawer.toggle()" class="menu mat-elevation-z8">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list class="nav-list">
      <!--lista de navegação-->
      <a mat-list-item routerLink="home" class="item-menu">
        <mat-icon>home</mat-icon>&nbsp;Home
      </a>
      <a mat-list-item routerLink="/" class="item-menu">
        <mat-icon>supervisor_account</mat-icon>&nbsp;Técnico
      </a>
      <a mat-list-item routerLink="/" class="item-menu">
        <mat-icon>person</mat-icon>&nbsp;Clientes
      </a>
      <a mat-list-item routerLink="/" class="item-menu">
        <mat-icon>code</mat-icon>&nbsp;GitHub
      </a>
      <a mat-list-item routerLink="/" class="item-menu">
        <mat-icon>logout</mat-icon>&nbsp;Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
